<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes animation1 {
      0% {
        left: -100%;
        /* top: -100%; */
      }
      50% {
        left: 50%;
        /* top: 75%; */
      }
      100% {
        left: 200%;
        /* top: -100%; */
      }
    }
    body {
      height: 100vh;
    }
    .box {
      width: 100px;
      height: 100px;
      position: relative;
      background: red;
      animation: animation1 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
